<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
<section class="wrapper">
  <div class="inner-box">
    <h1 class="page-title">フォーム作成</h1>
    <div class="form-box">
      <form action="">
        <h2 class="form-title">アカウント作成</h2>
        <div class="content-box">
          <h3 class="content-title">個人情報</h3>
          <div class="name-section">
            <label class="name-text" for="family-name">名字
              <span class="required">※</span>
            </label>
            <input class="input-text" id="family-name" type="text" name="name" autocomplete="family-name" required>
          </div>
          <div class="name-section">
            <label class="name-text" for="given-name">名前
              <span class="required">※</span>
            </label>
            <input class="input-text" id="given-name" type="text" name="name" autocomplete="given-name" required>
          </div>
          <div class="name-section">
            <label class="name-text">生年月日
              <span class="required">※</span>
            </label>
            <div class="select-text is-flex">
              <div class="select-ber">
                <select class="input-text" name="year">
                  <option value="" disabled selected>年</option>
                  <option value="">2000</option>
                  <option value="">2001</option>
                  <option value="">2002</option>
                  <option value="">2003</option>
                  <option value="">2004</option>
                  <option value="">2005</option>
                  <option value="">2006</option>
                  <option value="">2007</option>
                  <option value="">2008</option>
                  <option value="">2009</option>
                  <option value="">2010</option>
                </select>
              </div>
              <div class="select-ber">
                <select class="input-text" name="month">
                  <option value="" disabled selected>月</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
              </div>
              <div class="select-ber">
                <select class="input-text" name="day">
                  <option value="" disabled selected>日</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="name-section">
            <p class="name-text">性別
              <span class="required">※</span>
            </p>
            <div class="gender-section">
              <label class="gender-text">
                <input class="gender-content" type="radio" name="gender" value="man">
                <span>男性</span>
              </label>
              <label class="gender-text">
                <input class="gender-content" type="radio" name="gender" value="woman">
                <span>女性</span>
              </label>
              <label class="gender-text">
                <input class="gender-content" type="radio" name="gender" value="other">
                <span>その他</span>
              </label>
            </div>
          </div>
          <div class="name-section">
            <label class="name-text">職業</label>
            <div class="select-text">
              <div class="select-ber">
                <select class="input-text" name="work">
                  <option value="" disabled>選択してください</option>
                  <option value="">学生</option>
                  <option value="">会社員</option>
                  <option value="">主婦</option>
                  <option value="">その他</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="account-box">
          <h3 class="content-title">アカウント情報</h3>
          <div class="name-section">
            <label class="name-text" for="account-name">アカウント名
              <span class="required">※</span>
            </label>
            <input class="input-text" id="account-name" type="text" required>
          </div>
          <div class="name-section">
            <label class="name-text" for="email">メールアドレス
              <span class="required">※</span>
            </label>
            <input class="input-text" id="email" type="email" autocomplete="email" required>
          </div>
          <div class="name-section">
            <label class="name-text" for="password">パスワード
              <span class="required">※</span>
            </label>
            <input class="input-text" id="password" type="password" required>
          </div>
          <div class="name-section">
            <label class="name-text" for="confirmation-password">確認用パスワード
              <span class="required">※</span>
            </label>
            <input class="input-text" id="confirmation-password" type="password" required>
          </div>
        </div>
        <div class="contact-box">
          <h3 class="content-title">連絡先</h3>
          <div class="name-section">
            <label class="name-text" for="address">住所
              <span class="required">※</span>
            </label>
            <input class="input-text" id="address" type="text" required>
          </div>
          <div class="name-section">
            <label class="name-text" for="tel">電話番号
              <span class="required">※</span>
            </label>
            <input class="input-text" id="tel" type="tel" autocomplete="tel" required>
          </div>
        </div>
        <div class="subscribe-box">
          <h3 class="content-title">購読情報</h3>
          <div class="name-section subscribe-check">
            <input type="checkbox" name="subscribe" id="email-magazine" value="email-magazine">
            <label class="name-text subscribe-text" for="email-magazine">メールマガジン</label>
          </div>
          <div class="name-section subscribe-check">
            <input class="subscribe-checkbox" type="checkbox" name="subscribe" id="coupon" value="coupon">
            <label class="name-text subscribe-text" for="coupon">クーポン</label>
          </div>
        </div>
        <div class="submit-box">
          <button class="btn btn-submit" type="submit">アカウント作成</button>
          <p class="account-text">アカウントを作成することにより、<a class="link" href="#">利用規約</a>と<a class="link" href="#">プライバシーポリシー</a>に同意するものとします。
          </p>
        </div>
      </form>
    </div>
  </div>

</section>

</body>

</html>
